<!-- Simple formulario con estilos que envia informacion al componente usando data binding -->
<!-- Simple form with styles that sends info to the component by using data binding -->

<div class="teal lighten-5">

  <div class="separator red lighten-2"><h5 class="teal-text red lighten-2 center">Please, insert the following data</h5></div>

  <form #formFavorito="ngForm" (ngSubmit)="onSubmit()">

    <input type="text" id="title" [(ngModel)]="favorito.title" placeholder="Title" required>

    <label for="title">Title</label>

    <input type="text" name="description" [(ngModel)]="favorito.description" placeholder="Description" required>

    <label for="title">Description</label>

    <input type="url" name="url" [(ngModel)]="favorito.url" placeholder="URL" required>

    <label for="title">URL</label>

    <div class="center">

      <input class="btn teal z-depth-3 hoverable" type="submit" name="envio" value="Guardar">

    </div>

  </form>

</div>
