<!-- Simple formulario con estilos que envia informacion al componente usando data binding -->
<!-- Simple form with styles that sends info to the component by using data binding -->

<!-- Utilizan ngClasses para modificar la vista dependiendo de lo que el usuario quiera hacer -->
<!-- Forms uses ngClasses for modifying the view depending on the user wants to do -->

<div [ngClass]="{'cyan lighten-4': editable, 'teal lighten-5': !editable}">

    <form #formFavorito="ngForm" (ngSubmit)="updateFavorito()" class="col s12">

      <div class="row col s12">

        <div class="col s12 m6 offset-m3">

          <h5 class="teal-text text-darken-3">Title: </h5>

          <input type="text" id="title" class="validate teal-text text-darken-1" name="title" [(ngModel)]="favorito.title" required [disabled]="editable == false">

        </div>

      </div>

      <div class="row">

        <div class="col s12 m6 offset-m3">

          <h5 class="teal-text text-darken-3">Description: </h5>

          <input type="text" name="description" class="validate teal-text text-darken-1" [(ngModel)]="favorito.description" required [disabled]="editable == false">

        </div>

      </div>

      <div class="row">

        <div class="col s12 m6 offset-m3">

          <h5 class="teal-text text-darken-3">URL: </h5>

          <input type="url" name="url" class="validate teal-text text-darken-1" [(ngModel)]="favorito.url" required [disabled]="editable == false">

        </div>

      </div>

      <div class="row">

        <div class="col s12 m6 offset-m3" *ngIf="editable">

          <input onclick="Materialize.toast('Updated', 4000)" type="submit" class="waves-effect waves btn" name="enviar" value="Update" [disabled]="editable == false">

          <button onclick="Materialize.toast('Removed', 4000);" class="waves-effect waves-light right btn z-depth-3 red accent-2"type="button" name="delete" (click)="deleteFavorito()" [disabled]="editable == false">Remove</button>

          <div class="separator">

          </div>

        </div>
      </div>

    </form>

</div>

<div class="col s6 center" *ngIf="editable">

  <!-- Si el usuario quiere editar o eliminar un elemento, tiene que utilizar el boton editar para desbloquear las acciones, se envia un toast -->
  <!-- If users wants to edit or remove an item, has to use Edit button ir order tu unlock the actions, this launch an toast -->
  <button class="waves-effect waves-light btn" type="button" name="edit" (click)="activeEditor()" onclick="Materialize.toast('Edition: OFF', 4000)">Edit</button>
</div>

<!-- Este es un boton auxiliar, solo cambia el texto del toast -->
<!-- THis second button is only an auxiliar, it changes the text in the toast -->

<div class="col s6 center" *ngIf="!editable">
  <button class="waves-effect waves-light btn" type="button" name="edit" (click)="activeEditor()" onclick="Materialize.toast('Edition: ON', 4000)">Edit</button>
</div>
